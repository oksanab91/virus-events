<div class="card details-card">
  <div class="card-body" *ngIf="infection$ | async as infection">     
    <div class="card-block">
        <p class="card-text"><b>Date: </b>{{infection.datetime | date: "MMM d, y"}}</p>
        <p class="card-title"><b>Location: </b>{{infection.location.lat}} {{infection.location.lon}}</p>      
    </div>
  </div>
</div>
